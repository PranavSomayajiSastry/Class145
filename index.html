<!DOCTYPE html>
<html>
    <head>
        <title> AR/VR </title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color : #2F5D62">
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#CEE5D0" shadow>  </a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#A7C4BC" shadow>  </a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#DFEEEA" shadow>  </a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#5E8B7E" shadow>  </a-plane>
        </a-scene>
    </body>
</html>
